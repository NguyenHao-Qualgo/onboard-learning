header:
  version: 14
  includes:
    - yocto-kas/kas/include/base.yml
    - yocto-kas/kas/include/tegra.yml
    - yocto-kas/kas/include/swupdate.yml
    - yocto-kas/kas/include/ros.yml
    - yocto-kas/kas/include/qualgo.yml

machine: jetson-orin-nano-devkit-nvme
target:
  - demo-image-base

defaults:
  repos:
    branch: scarthgap

local_conf_header:
  tegra: |
    IMAGE_INSTALL:append = " swupdate"
    USE_REDUNDANT_FLASH_LAYOUT = "1"
    IMAGE_FSTYPES:append = " tar.gz"
    SWUPDATE_CORE_IMAGE_NAME ?= "demo-image-base"
    INHERIT:remove = "tegra-support-sanity distro_layer_buildinfo"
    EXTRA_IMAGE_FEATURES ?= "allow-empty-password empty-root-password allow-root-login"
    INHERIT += "rm_work"
    PARALLEL_MAKE = " -j 4"
    BB_NUMBER_THREADS = " 4"
